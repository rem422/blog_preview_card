<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300;0,500;0,600;0,800;1,300&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card_wrapper">
        <div class="card_img">
          <img src="./assets/images/illustration-article.svg" alt="img">
        </div>
        <div class="card_info">
          <div class="sub_titles">
            <p class="text_bg">Learning</p>
            <p class="text">Published 21 Dec 2023</p>
          </div>
          <h1 class="title">HTML & CSS foundations</h1>
          <p class="p_text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          <div class="user_info">
            <div class="user_img">
              <img src="./assets/images/image-avatar.webp" alt="user">
            </div>
            <p class="user_name">Greg Hooper</>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rem422" target="_blank">Rem Simiyu</a>.
  </div>
</body>
</html>
